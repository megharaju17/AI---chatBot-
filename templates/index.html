<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversational Chatbot</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --chat-bg: #fff;
            --user-bubble: #e1ffc7;
            --bot-bubble: #e6e6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-header .voice-toggle {
            position: absolute;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            animation: fadeIn 0.5s ease;
            position: relative;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        #send-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        #send-button:hover {
            transform: scale(1.1);
        }
        
        /* Voice settings, message controls, and typing indicators styles... */
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            AI Conversational Assistant
        </div>
        
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.getElementById('chat-body');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Function to add messages to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            // Function to send message and get response
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                addMessage(message, true); // Add user message to chat
                userInput.value = ''; // Clear input field
                
                try {
                    // Simulate bot's response
                    const response = await fetch('/get_response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    
                    const data = await response.json();
                    addMessage(data.response, false); // Add bot's response to chat

                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, I had trouble connecting. Please try again.', false);
                }
            }

            // Send button click event
            sendButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent any default actions (e.g., form submission)
                sendMessage();
            });

            // Press Enter to send message
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
